

<form [formGroup]="cusloginform" (ngSubmit)="customer()">
    <mat-card class="card mx-auto my-5 p-5">
        <mat-card-header class="justify-content-center">
            <mat-card-title class="fw-bold p-4" style="font-size: xx-large;">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email" formControlName="username" />
                <mat-error>Please! Enter your Email Address</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password."
                    formControlName="password" />
                <mat-error>Please! Enter Your Valid Password</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="text-center">
            <div>
                <button mat-raised-button type="submit" color="primary" style="width: 20%; " [disabled]="cusloginform.invalid">
                  Submit
                </button>
              </div>
            <p class="btnss">
                If you not logged In,
                <a routerLink="/registration" role="button"> Register </a>
                here
            </p>
            <a href="/reset"> Forgot Password </a>
        </mat-card-footer>
    </mat-card>
</form>
